<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

<mat-toolbar>
  <button mat-icon-button>
    <mat-icon class="primary" style="color: #ffff;" class="mat-18" (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span class="space"></span>
  <span class="center-toolbar-heading">Visitor Management System</span>
  <span class="example-spacer"></span>
  <div class="profile-img d-flex" style="margin-top: 30px;"
    style="background-color: #fff;border-radius: 50px;height:48px;box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);width: fit-content;">
    <a href="" style="margin: 9px 6px 0px 15px;">
   
    </a>
    <label class="user-details">
      <div *ngFor="let x of profile">
        <h5 style="font-size: 15px;">{{loggedInUsername | firstletter}}</h5>
        <p style="margin-top: -13px;font-size: 13px;">
          <span *ngIf="x.role == 'superadmin'">Application Admin</span>
          <span *ngIf="x.role == 'admin'">Company Admin</span>
          <span *ngIf="x.role=='guard'">Guard</span>
          <span *ngIf="x.role=='manager'">Manager</span>
        </p>
      </div>
    </label>
    <div class="ml-2 mr-2 logout">
      <a (click)="logout()">
        <span class="material-icons">
          login
        </span>
      </a>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" style="z-index: 0;">
    <mat-nav-list>
      <div *ngIf="dataservice.role=='superadmin'|| dataservice.role=='manager' || dataservice.role=='admin'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/dashboard' [routerLinkActive]="['is-active']">
            <mat-icon style="padding-right:5px;">dashboard</mat-icon>
            <span *ngIf="navToggle" style="margin-left:5px ;"> Dashboard</span>
          </a>
        </mat-nav-list>
      </div>

      <div *ngIf="dataservice.role=='superadmin'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/companies' [routerLinkActive]="['is-active']">
            <i class="fas fa-building" style="margin-left:5px ;"></i>
            <span *ngIf="navToggle" style="margin-left:12px ;"> Companies</span>
          </a>
        </mat-nav-list>
      </div>

      <div
        *ngIf="dataservice.role=='superadmin'||dataservice.role=='guard'||dataservice.role=='admin'||dataservice.role=='manager'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" [routerLink]="'/navbar/profile'" [routerLinkActive]="['is-active']">
            <mat-icon style="padding-right:5px;">person</mat-icon>
            <span *ngIf="navToggle" style="margin-left:10px ;"> Profile</span>
          </a>
        </mat-nav-list>
      </div>

      <div *ngIf="dataservice.role=='admin'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/managerList' [routerLinkActive]="['is-active']">
            <i class="bi bi-people-fill"></i>
            <span *ngIf="navToggle" style="margin-left:10px ;"> Managers </span>
          </a>
        </mat-nav-list>
      </div>

      <div *ngIf="dataservice.role=='admin' ">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/guardList' [routerLinkActive]="['is-active']">
            <i class="bi bi-shield-lock-fill"></i>
            <span *ngIf="navToggle" style="margin-left:8px ;"> Guards</span>
          </a>
        </mat-nav-list>
      </div>
      <div *ngIf="dataservice.role=='admin' ">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/companyinfo' [routerLinkActive]="['is-active']">
            <i class="fas fa-user-shield" style="margin-left:5px ;"></i>
            <span *ngIf="navToggle" style="margin-left:8px ;">MyCompany</span>
          </a>
        </mat-nav-list>
      </div>

      <div *ngIf="dataservice.role=='manager'||dataservice.role=='guard'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/vistorDetails' [routerLinkActive]="['is-active']">
            <mat-icon> directions_walk</mat-icon>
            <span *ngIf="navToggle" style="margin-left:5px ;"> Today Visitors</span>
          </a>
        </mat-nav-list>
      </div>

      <div *ngIf="dataservice.role=='admin'|| dataservice.role=='guard'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/totalvisitor' [routerLinkActive]="['is-active']">
            <span class="material-icons"> transfer_within_a_station </span>
            <span *ngIf="navToggle" style="margin-left:5px ;"> Visitors</span>
          </a>
        </mat-nav-list>
      </div>
      <div *ngIf="dataservice.role=='superadmin'||dataservice.role=='guard'">
        <mat-nav-list>
          <a mat-list-item class="a-hov" routerLink='/navbar/configsettings' [routerLinkActive]="['is-active']">
            <i class="bi bi-gear-fill"></i>
            <span *ngIf="navToggle" style="margin-left:10px ;"> Config/Settings</span>
          </a>
        </mat-nav-list>
      </div>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
