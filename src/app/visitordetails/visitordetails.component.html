<div class="container p-5 mt-5">
  <div class="row">
    <mat-card>
      <div class="col-md-12">
        <div class="float-left">
          <label>
            <h1 class="heading">Visitor Pass</h1>
          </label>

          <div class="searchs">
            <input #name type="text" placeholder="Search.." name="search" class="searchTerm" />
            <button type="submit" (click)="searchText(name.value)" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="float-right d-flex">
          <button (click)="addVisitor()" class="m-1" mat-raised-button color="primary">
            <i class="fa fa-plus"></i> Create Visitor
          </button>
        </div>
      </div>
      <div class="table-design" style="margin-top: 51px">
        <table mat-table matSort [dataSource]="datasource">
          <ng-container matColumnDef="visitorname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Visitor Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.visitorName }}</td>
          </ng-container>
          <ng-container matColumnDef="contactnumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Contact Number
            </th>
            <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
          </ng-container>
          <ng-container matColumnDef="visitdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Visit Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.visitDate | date }}</td>
          </ng-container>
          <ng-container matColumnDef="visittime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Visit Time
            </th>
            <td mat-cell *matCellDef="let row">{{ row.visitTime }}</td>
          </ng-container>
          <ng-container matColumnDef="reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
            <td mat-cell *matCellDef="let row">{{ row.referenceBy }}</td>
          </ng-container>
          <ng-container matColumnDef="checkinout">
            <th mat-header-cell *matHeaderCellDef>checkIn/Out</th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <label class="switch" (click)="$event.stopPropagation()">
                <input type="checkbox" *ngIf="!element.checkin && !element.checkout" (click)="checkinupdate(element)"
                  checked />
                <span class="slider round"></span>
                <span class="absolute-no" (click)="checkoutupdate(element)">OUT</span>
              </label>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
