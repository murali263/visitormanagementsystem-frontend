<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <div class="row">
          <div class="col-sm-12 mt-5 ">
            <div class="title">
              Enter OTP
            </div>
            <h4 class="text-success">Check your Mobile for OTP</h4>
            <form  [formGroup]="otpform"   class="mt-5">
              <input  class="otp" type="number" formControlName="verificationCode" maxlength=4>
              <hr class="mt-4">
              <button class='btn btn-success btn-block mt-4 mb-4 customBtn' (click)="updateCheckInandOut()" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
