<div class="container mt-5">
  <mat-card class="shape">
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="text-left col pl-4 d-flex align-items-center">
          <span class="d-flex">
            <h2 class="card-category fcsize inline-block"><b>My Company</b></h2>
          </span>
        </div>
      </div>
      <div class="col-md-12">
        <div class="d-flex">
          <div class="mb-5 mt-5" style="display: inline-flex;">
            <div class="roundbox" (click)="addSubCompany()">
              <img style="height: 71px;" src="../../assets/images/addcompany.png">
              <h4 class="subtxt">Add Sub Company</h4>
            </div>
            <div class="roundbox" (click)="addVisitor()">
              <img style="height: 71px;" src="../../assets/images/createvisitor.png">
              <h4 class="subtxt">Create Visitor</h4>
            </div>

            <div class="roundbox" routerLink="/managerList">
              <img style="height: 71px;" src="../../assets/images/Group 290.png">
              <h4 class="subtxt">Add Manager</h4>
            </div>
            <div class="roundbox" routerLink="/guardList">
              <img style="height: 71px;" src="../../assets/images/addguard.png">
              <h4 class="subtxt">Add Guard</h4>
            </div>

          </div>
        </div>
      </div>

    </div>
  </mat-card>
  <div>
    <mat-card class="card mt-4">
      <div class="row">
        <div class="col-md-12">

          <div class="card-body table-responsive table-design" style="margin-top: 0;">
            <h2 class="card-category fcsize inline-block mt-4 ml-4"><b>Sub Companies</b></h2>
            <table mat-table [dataSource]="subcompany" matSort>
              <ng-container matColumnDef="Company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element">
                  {{element.companyname}}</td>
              </ng-container>

              <ng-container matColumnDef="Admin">
                <th mat-header-cell *matHeaderCellDef> SPOC </th>
                <td mat-cell *matCellDef="let element">
                  <span style="display: block;" *ngFor="let ele of element?.spoc;"> {{ele?.SpocName}}</span>
                </td>
              </ng-container>

              <ng-container matColumnDef="Contact No">
                <th mat-header-cell *matHeaderCellDef> Contact No </th>
                <td mat-cell *matCellDef="let element">
                  <span style="display: block;" *ngFor="let ele of element?.spoc;"> {{ele?.Spoccontact}}</span>
                </td>
              </ng-container>

              <ng-container matColumnDef="Email Address">
                <th mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let element"> <span class="text-primary" style="display: block;"
                    *ngFor="let ele of element?.spoc;">
                    {{ele?. SpocEmail}}</span></td>
              </ng-container>

              <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element">
                  {{element.city}}</td>
              </ng-container>
              <ng-container matColumnDef="ZipCode">
                <th mat-header-cell *matHeaderCellDef> ZipCode </th>
                <td mat-cell *matCellDef="let element">
                  {{element.pincode}}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
