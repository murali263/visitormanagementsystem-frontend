<div class="container">
  <div class="row d-flex  justify-content-center  align-items-center">
    <div class="col-md-12 ">
      <mat-card>
        <div>
          <form action="" class="p-4" [formGroup]="emailForm">
            <h2 style="color:#1E3F59">Forgot Your Password</h2>
            <p  style="color:#1E3F59">please enter the email address you'd like your password reset information sent to</p>
            <div class="row">
              <div class="col text-center">
               
              </div>
            </div>
            <div class="form-group input-group">
              <span class="input-group-append">
                <div class="input-group-text  mr-n5 i"><i class="fas fa-envelope"></i></div>
              </span>
              <input type="email" formControlName="email"
                class="form-control py-2 pl-5  bg-transparent form-control-lg " placeholder="email">
            </div>
            <div *ngIf="emailForm.controls['email'].invalid">
              <label class="text-danger" *ngIf="emailForm.controls['email'].errors.required">
                Email is required
              </label>
              <small class="text-danger" *ngIf="emailForm.controls['email'].errors.pattern">
                Invalid email
              </small>
            </div>
            <div class="p-2">
              <button type="submit" class="btn" style="background-color: #1E3F59;color: #fff;font-size: 16px;" value="Login" (click)="submit()">submit</button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
